# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# O bloco 'secrets' foi removido para contornar o problema de permissão.
# Você deve substituir os valores de placeholder abaixo pelas suas credenciais reais do Firebase.
runConfig:
  env:
    - variable: NEXT_PUBLIC_FIREBASE_API_KEY
      value: "COLE_SUA_FIREBASE_API_KEY_AQUI"
    - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
      value: "COLE_SEU_FIREBASE_AUTH_DOMAIN_AQUI"
    - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
      value: "COLE_SEU_FIREBASE_PROJECT_ID_AQUI"
    - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
      value: "COLE_SEU_FIREBASE_STORAGE_BUCKET_AQUI"
    - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
      value: "COLE_SEU_FIREBASE_MESSAGING_SENDER_ID_AQUI"
    - variable: NEXT_PUBLIC_FIREBASE_APP_ID
      value: "COLE_SEU_FIREBASE_APP_ID_AQUI"
  # Aumente este valor se desejar mais instâncias para lidar com o tráfego.
  maxInstances: 1
